<b><code>LB_KEY</code></b> is your profile key which authorises your account to the API.<br /> <b><code>LB_PROJECT_KEY</code></b> is your project API key which you receive when creating a project. <br /><b><code>LB_ENVIRONMENTS</code></b> contains the environments you want to catch exceptions for.
