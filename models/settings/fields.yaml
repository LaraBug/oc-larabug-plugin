fields:
  key:
    label: LB_KEY
    span: left
    type: text
  header:
    label: ''
    span: right
    type: partial
    path: ~/plugins/larabug/larabug/models/settings/_header.htm
  project_key:
    label: LB_PROJECT_KEY
    span: left
    type: text
  environments:
    label: LB_ENVIRONMENTS
    span: left
    type: taglist
    default:
      - production
    mode: array
  use_custom_server:
    label: larabug.larabug::lang.fields.use_custom_server
    span: left
    type: checkbox
  server:
    label: LB_SERVER
    span: left
    type: text
    default: "https://www.larabug.com/api/log"
    trigger:
      action: show
      field: use_custom_server
      condition: checked
  hint:
    label: ''
    span: full
    type: hint
    path: ~/plugins/larabug/larabug/models/settings/_hint.htm